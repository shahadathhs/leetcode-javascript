name: âš™ï¸ CI - LeetCode JS Prep

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    name: ğŸ§ª Lint, Format & Run
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Run ESLint
        run: pnpm lint

      - name: ğŸ¨ Check Prettier formatting
        run: pnpm format

      - name: ğŸ—ï¸ Build project
        run: pnpm build

      - name: ğŸš€ Run start command
        run: pnpm start
